<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клиентски профили - Stoic Business Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #764ba2;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .search-add-container {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
        }

        .search-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }

        .add-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .add-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #667eea;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 1rem;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .project-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .project-client {
            color: #667eea;
            font-weight: 600;
            font-size: 1rem;
        }

        .project-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .edit-btn {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .delete-btn {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .project-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-item i {
            color: #667eea;
            width: 20px;
        }

        .info-label {
            font-weight: 600;
            color: #333;
        }

        .info-value {
            color: #666;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: rgba(46, 204, 113, 0.2);
            color: #27ae60;
        }

        .status-review {
            background: rgba(241, 196, 15, 0.2);
            color: #f39c12;
        }

        .status-completed {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }

        .status-paused {
            background: rgba(149, 165, 166, 0.2);
            color: #95a5a6;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 5px;
            font-size: 0.9rem;
            color: #666;
            font-weight: 600;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .no-projects {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-projects i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .no-projects h3 {
            margin-bottom: 10px;
            color: #999;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .search-add-container {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .project-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-users"></i> Клиентски профили</h1>
            <p>Управление на клиентски проекти и бизнес анализи</p>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="search-add-container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Търсене на проекти...">
                    <i class="fas fa-search"></i>
                </div>
                <button class="add-button" onclick="openAddModal()">
                    <i class="fas fa-plus"></i> Добави проект
                </button>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats">
            <div class="stat-card">
                <i class="fas fa-project-diagram"></i>
                <div class="stat-number" id="totalProjects">0</div>
                <div class="stat-label">Общо проекти</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-play-circle"></i>
                <div class="stat-number" id="activeProjects">0</div>
                <div class="stat-label">Активни</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <div class="stat-number" id="completedProjects">0</div>
                <div class="stat-label">Завършени</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-euro-sign"></i>
                <div class="stat-number" id="totalBudget">0</div>
                <div class="stat-label">Общ бюджет</div>
            </div>
        </div>

        <!-- Projects Grid -->
        <div class="projects-grid" id="projectsContainer">
            <!-- Projects will be loaded here -->
        </div>

        <!-- No Projects Message -->
        <div class="no-projects" id="noProjects" style="display: none;">
            <i class="fas fa-folder-open"></i>
            <h3>Няма добавени проекти</h3>
            <p>Започнете с добавяне на вашия първи проект</p>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Добави нов проект</h2>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="projectForm">
                    <div class="form-group">
                        <label for="projectName">Име на проекта *</label>
                        <input type="text" id="projectName" required>
                    </div>

                    <div class="form-group">
                        <label for="clientName">Клиент *</label>
                        <input type="text" id="clientName" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="projectStatus">Статус</label>
                            <select id="projectStatus">
                                <option value="active">Активен</option>
                                <option value="review">На проверка</option>
                                <option value="completed">Завършен</option>
                                <option value="paused">Паузиран</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="projectType">Тип проект</label>
                            <select id="projectType">
                                <option value="restaurant">Ресторант</option>
                                <option value="tech">Технологии</option>
                                <option value="retail">Търговия</option>
                                <option value="services">Услуги</option>
                                <option value="other">Друго</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="startDate">Начална дата</label>
                            <input type="date" id="startDate">
                        </div>
                        <div class="form-group">
                            <label for="endDate">Крайна дата</label>
                            <input type="date" id="endDate">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="budget">Бюджет (лв)</label>
                            <input type="number" id="budget" min="0" step="100">
                        </div>
                        <div class="form-group">
                            <label for="progress">Прогрес (%)</label>
                            <input type="number" id="progress" min="0" max="100" value="0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Описание</label>
                        <textarea id="description" rows="3" placeholder="Кратко описание на проекта..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">Отказ</button>
                        <button type="submit" class="btn btn-primary">Запази</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // ПРАВИЛНА LOCALSTORAGE ЛОГИКА - БЕЗ ПРЕЗАПИСВАНЕ!
        let clientProfiles = [];
        let editingProjectId = null;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeClientProfiles();
            loadProjects();
            updateStats();
            setupEventListeners();
        });

        function initializeClientProfiles() {
            // КЛЮЧОВА ЛОГИКА: САМО АКО НЯМА ДАННИ, ДОБАВИ ТЕСТОВИ
            const existingData = localStorage.getItem('clientProfiles');
            
            if (!existingData || existingData === 'null' || existingData === '[]') {
                // Само ако няма данни, добави тестови проекти
                const initialProjects = [
                    {
                        id: 1,
                        name: 'Ресторант "Бистро"',
                        client: 'Иван Петров',
                        status: 'active',
                        type: 'restaurant',
                        progress: 75,
                        startDate: '2025-09-01',
                        endDate: '2025-11-15',
                        budget: 250000,
                        description: 'Бизнес план за нов ресторант в центъра',
                        createdAt: new Date().toISOString()
                    },
                    {
                        id: 2,
                        name: 'IT Център',
                        client: 'TechCorp Ltd',
                        status: 'review',
                        type: 'tech',
                        progress: 45,
                        startDate: '2025-10-01',
                        endDate: '2025-12-01',
                        budget: 500000,
                        description: 'Анализ за създаване на IT център',
                        createdAt: new Date().toISOString()
                    }
                ];
                
                localStorage.setItem('clientProfiles', JSON.stringify(initialProjects));
                clientProfiles = initialProjects;
                console.log('Добавени тестови данни (първоначално зареждане)');
            } else {
                // ЗАПАЗИ СЪЩЕСТВУВАЩИТЕ ДАННИ
                try {
                    clientProfiles = JSON.parse(existingData);
                    console.log('Заредени съществуващи данни:', clientProfiles.length + ' проекта');
                } catch (error) {
                    console.error('Грешка при зареждане на данни:', error);
                    clientProfiles = [];
                }
            }
        }

        function loadProjects() {
            const container = document.getElementById('projectsContainer');
            const noProjects = document.getElementById('noProjects');
            
            if (clientProfiles.length === 0) {
                container.style.display = 'none';
                noProjects.style.display = 'block';
                return;
            }

            container.style.display = 'grid';
            noProjects.style.display = 'none';
            
            container.innerHTML = clientProfiles.map(project => createProjectCard(project)).join('');
        }

        function createProjectCard(project) {
            const statusClass = `status-${project.status}`;
            const statusText = getStatusText(project.status);
            
            return `
                <div class="project-card">
                    <div class="project-header">
                        <div>
                            <div class="project-title">${project.name}</div>
                            <div class="project-client">${project.client}</div>
                        </div>
                        <div class="project-actions">
                            <button class="action-btn edit-btn" onclick="editProject(${project.id})" title="Редактирай">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete-btn" onclick="deleteProject(${project.id})" title="Изтрий">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>

                    <div class="project-info">
                        <div class="info-item">
                            <i class="fas fa-calendar-alt"></i>
                            <span class="info-label">Начало:</span>
                            <span class="info-value">${formatDate(project.startDate)}</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-calendar-check"></i>
                            <span class="info-label">Край:</span>
                            <span class="info-value">${formatDate(project.endDate)}</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-euro-sign"></i>
                            <span class="info-label">Бюджет:</span>
                            <span class="info-value">${formatCurrency(project.budget)}</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-tag"></i>
                            <span class="info-label">Статус:</span>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </div>
                    </div>

                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${project.progress}%"></div>
                    </div>
                    <div class="progress-text">${project.progress}% завършено</div>

                    ${project.description ? `<p style="margin-top: 15px; color: #666; font-style: italic;">${project.description}</p>` : ''}
                </div>
            `;
        }

        function updateStats() {
            const total = clientProfiles.length;
            const active = clientProfiles.filter(p => p.status === 'active').length;
            const completed = clientProfiles.filter(p => p.status === 'completed').length;
            const totalBudget = clientProfiles.reduce((sum, p) => sum + (p.budget || 0), 0);

            document.getElementById('totalProjects').textContent = total;
            document.getElementById('activeProjects').textContent = active;
            document.getElementById('completedProjects').textContent = completed;
            document.getElementById('totalBudget').textContent = formatCurrency(totalBudget);

            console.log('Stats updated:', { total, active, completed, totalBudget });
        }

        function openAddModal() {
            editingProjectId = null;
            document.getElementById('modalTitle').textContent = 'Добави нов проект';
            document.getElementById('projectForm').reset();
            document.getElementById('projectModal').style.display = 'block';
        }

        function editProject(id) {
            const project = clientProfiles.find(p => p.id === id);
            if (!project) return;

            editingProjectId = id;
            document.getElementById('modalTitle').textContent = 'Редактирай проект';
            
            // Fill form with project data
            document.getElementById('projectName').value = project.name || '';
            document.getElementById('clientName').value = project.client || '';
            document.getElementById('projectStatus').value = project.status || 'active';
            document.getElementById('projectType').value = project.type || 'other';
            document.getElementById('startDate').value = project.startDate || '';
            document.getElementById('endDate').value = project.endDate || '';
            document.getElementById('budget').value = project.budget || '';
            document.getElementById('progress').value = project.progress || 0;
            document.getElementById('description').value = project.description || '';
            
            document.getElementById('projectModal').style.display = 'block';
        }

        function deleteProject(id) {
            if (confirm('Сигурни ли сте, че искате да изтриете този проект?')) {
                clientProfiles = clientProfiles.filter(p => p.id !== id);
                saveProjects();
                loadProjects();
                updateStats();
            }
        }

        function closeModal() {
            document.getElementById('projectModal').style.display = 'none';
            editingProjectId = null;
        }

        function saveProjects() {
            // ЗАПАЗИ ДАННИТЕ В LOCALSTORAGE
            localStorage.setItem('clientProfiles', JSON.stringify(clientProfiles));
            console.log('Данните са запазени:', clientProfiles.length + ' проекта');
        }

        function setupEventListeners() {
            // Form submission
            document.getElementById('projectForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = {
                    name: document.getElementById('projectName').value.trim(),
                    client: document.getElementById('clientName').value.trim(),
                    status: document.getElementById('projectStatus').value,
                    type: document.getElementById('projectType').value,
                    startDate: document.getElementById('startDate').value,
                    endDate: document.getElementById('endDate').value,
                    budget: parseInt(document.getElementById('budget').value) || 0,
                    progress: parseInt(document.getElementById('progress').value) || 0,
                    description: document.getElementById('description').value.trim()
                };

                if (!formData.name || !formData.client) {
                    alert('Моля попълнете всички задължителни полета!');
                    return;
                }

                if (editingProjectId) {
                    // Update existing project
                    const index = clientProfiles.findIndex(p => p.id === editingProjectId);
                    if (index !== -1) {
                        clientProfiles[index] = { ...clientProfiles[index], ...formData };
                    }
                } else {
                    // Add new project
                    const newProject = {
                        id: Date.now(), // Simple ID generation
                        ...formData,
                        createdAt: new Date().toISOString()
                    };
                    clientProfiles.push(newProject);
                }

                saveProjects();
                loadProjects();
                updateStats();
                closeModal();
                
                alert(editingProjectId ? 'Проектът е обновен успешно!' : 'Проектът е добавен успешно!');
            });

            // Search functionality
            document.getElementById('searchInput').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                filterProjects(searchTerm);
            });

            // Close modal when clicking outside
            window.addEventListener('click', function(e) {
                const modal = document.getElementById('projectModal');
                if (e.target === modal) {
                    closeModal();
                }
            });
        }

        function filterProjects(searchTerm) {
            const cards = document.querySelectorAll('.project-card');
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(searchTerm) ? 'block' : 'none';
            });
        }

        // Utility functions
        function getStatusText(status) {
            const statusMap = {
                'active': 'Активен',
                'review': 'На проверка',
                'completed': 'Завършен',
                'paused': 'Паузиран'
            };
            return statusMap[status] || status;
        }

        function formatDate(dateString) {
            if (!dateString) return 'Не е зададена';
            const date = new Date(dateString);
            return date.toLocaleDateString('bg-BG');
        }

        function formatCurrency(amount) {
            if (!amount || amount === 0) return '0 лв';
            return new Intl.NumberFormat('bg-BG').format(amount) + ' лв';
        }

        // Debug function - можеш да я извикаш в конзолата
        function debugLocalStorage() {
            console.log('Current localStorage data:', localStorage.getItem('clientProfiles'));
            console.log('Current clientProfiles array:', clientProfiles);
        }
    </script>
</body>
</html>
